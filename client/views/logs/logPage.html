<template name="logItem">


<tr id="{{ _id}}">
<td>{{ LogName}}</td>
<td>{{ LogBody}}</td>
<td class="date">{{ LogDate}}</td>
<td class="severity">{{ LogSeverity}}</td>
<td>{{ LogThread}}</td>
<td>{{ LogTags}}</td>
<td><a class="btn btn-danger delete" href="#">Delete log</a></td>

</tr>


</template>

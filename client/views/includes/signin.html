<template name="signin">
    {{#if currentUser}} {{else}}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-info">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-inf" style="margin-bottom:10px;">
                <h3 id='signinText'>Sign in</h3>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-sm" id="github"><i class="fa fa-github-alt fa-2x"></i>  <span id="githubText">Sign in with Github</span>
                    </button>
                    <button type="button" class="btn btn-success btn-sm" id="google"><i class="fa fa-google-plus fa-2x"></i>  <span id="googleText">Sign in with Google</span>
                    </button>
                </div>

                <div class="form-group">
                    <input class="form-control input-sm" id="iEmail" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-sm" id="inputPassword" placeholder="Password">
                </div>
                <button type="button" class="btn btn-success btn-sm" id="signin">Sign in</button>
                <button type="button" class="btn btn-success btn-sm" id="forgotPassword">Forgot password</button>
                <h4 class="bg-danger"><small id="errors"></small></h4>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="col-md-2"></div>
    </div>{{/if}}

</template>

<template name="ResetPassword">

    {{#if resetPassword}}
    <form action="/reset-password" id="resetPasswordForm" method="post">
        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password">
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password">
        <input class="btn-submit" type="submit" value="Reset">
    </form>
    <!-- end #reset-password-form -->
    {{/if}}

</template>
